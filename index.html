<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      id="arScene"
      mindar-image="imageTargetSrc: target(7).mind; filterMinCF:10000000; filterBeta:1000; warmupTolerance:0; missTolerance:500;" 
      color-space="sRGB"
      renderer="colorManagement:true,physicallyCorrectLights,antialias:true"
      vr-mode-ui="enabled:false">
      <a-assets-item>
        <video id="video1" src="voeux.mp4" preload="auto" playsinline webkit-playsinline autoplay crossorigin="anonymous"></video>

        
      </a-assets-item>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <video id="video1" src="#voeux.mp4" type="video/mp4"></video>
        
      </a-entity>

    </a-scene>
  </body>
</html>
