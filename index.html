<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #playButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 18px;
        background-color: #4CC3D9;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 999;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <button id="playButton">Play</button>

    <a-scene mindar-image="imageTargetSrc: targets(7).mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="voeux" src="./voeux.mp4" preload="auto" playsinline webkit-playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#voeux" type="video/mp4"></a-plane>  
      </a-entity>
    </a-scene>

    <script>
      const playButton = document.getElementById('playButton');
      const video = document.getElementById('voeux');

      playButton.addEventListener('click', () => {
        video.play();
        playButton.style.display = 'none';
      });
    </script>
  </body>
</html>
